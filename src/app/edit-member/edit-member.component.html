<div class="panel panel-default">
  <div class="panel-heading">
  <button *ngIf="!addForm" (click)='showAddForm()'class="btn">Edit</button>
    <div *ngIf="addForm">
      <h4>Edit:</h4>
      <label>Name:</label>
      <br>
      <input [(ngModel)]="selectedMember.name">
      <br>
      <label>Image:</label>
      <br>
      <input [(ngModel)]="selectedMember.image">
      <br>
      <label>Area of Expertise:</label>
      <br>
      <select [(ngModel)]="selectedMember.expertise">
        <option value="All Members">All Members</option>
        <option value="Director">Director</option>
        <option value="Writer">Writer</option>
        <option value="Actor">Actor</option>
        <option value="Crew">Crew</option>
      </select>
      <br>
      <label>Bio:</label>
      <br>
      <textarea [(ngModel)]="selectedMember.bio"></textarea>
      <br>
      <label>Contact:</label>
      <br>
      <input [(ngModel)]="selectedMember.contact">
      <br>
      <button class="btn" (click)='showAddForm()' (click)="beginUpdatingMember(selectedMember); selectedMember.name.value=''; selectedMember.image.value=''; selectedMember.expertise.value=''; selectedMember.bio.value=''; selectedMember.contact.value='';
      ">Update</button>
      <button class="btn" (click)="beginDeletingMember(selectedMember)">Delete</button>
    </div>
  </div>
</div>
